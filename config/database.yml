default: &default
  adapter: postgresql
  encoding: unicode
  host: localhost
  pool: 5

development:
  <<: *default
  database: money_spent_counter_development

test:
  <<: *default
  port: 5432
  username: postgres
  password: postgres
  database: money_spent_counter_test

production:
  <<: *default
  database: money_spent_counter_production
  username: money_spent_counter
  password: <%= ENV['MONEY_SPENT_COUNTER_DATABASE_PASSWORD'] %>
